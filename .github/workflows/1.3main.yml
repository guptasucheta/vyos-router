name: Build VyOS 1.3 RAW Image for GCP

on:
  workflow_dispatch:      
    inputs:
      gcp_project_id:
        description: "GCP Project ID where the image will be uploaded"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BUCKET_NAME: vyos-images-v1   
      ARTIFACT_DIR: build-output
      PROJECT_ID: ${{ github.event.inputs.gcp_project_id }}

    steps:
      # 1️⃣ Checkout VyOS build repository
      - name: Checkout vyos-build repository
        uses: actions/checkout@v4
        with:
          repository: vyos/vyos-build
          path: vyos-build

      # 2️⃣ Build the VyOS ISO using Docker
      - name: Build VyOS ISO (generic)
        run: |
          cd vyos-build
          sudo docker run --rm --privileged \
            -v $(pwd):/vyos -w /vyos vyos/vyos-build:current \
            bash -c "sudo ./build-vyos-image generic --architecture amd64"

      # 3️⃣ Install qemu-utils
      - name: Install qemu-utils
        run: sudo apt-get update && sudo apt-get install -y qemu-utils

      # 4️⃣ Convert ISO to RAW image
      - name: Convert ISO to RAW
        run: |
          cd vyos-build/build
          ls -lh vyos-*.iso
          ISO_FILE=$(ls vyos-*.iso | head -n 1)
          RAW_FILE="${ISO_FILE%.iso}.raw"
          echo "Converting $ISO_FILE -> $RAW_FILE"
          qemu-img convert -O raw "$ISO_FILE" "$RAW_FILE"

      # 5️⃣ Create GCP-compatible tar.gz
      - name: Package RAW image
        run: |
          cd vyos-build/build
          RAW_FILE=$(ls vyos-*.raw | head -n 1)
          TAR_FILE="${RAW_FILE%.raw}.tar.gz"
          echo "Compressing $RAW_FILE -> $TAR_FILE"
          tar -czvf "$TAR_FILE" "$RAW_FILE"

      # 6️⃣ Setup gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 7️⃣ Upload RAW tarball to GCS
      - name: Upload RAW image to GCS
        run: |
          cd vyos-build/build
          TAR_FILE=$(ls vyos-*.tar.gz | head -n 1)
          echo "Uploading $TAR_FILE to gs://${BUCKET_NAME}/"
          gsutil cp "$TAR_FILE" "gs://${BUCKET_NAME}/"

      # 8️⃣ Save artifact for reference
      - name: Upload to GitHub artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vyos-raw-image
          path: vyos-build/build/vyos-*.tar.gz
