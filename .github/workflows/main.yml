name: VyOS Nightly Build

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout vyos-build repository
        uses: actions/checkout@v4
        with:
          repository: vyos/vyos-build
          path: vyos-build

      - name: Build VyOS ISO
        run: |
          docker run --rm -it --privileged -v $(pwd)/vyos-build:/vyos -w /vyos vyos/vyos-build:current bash -c "sudo ./build-vyos-image iso --architecture amd64"

      - name: Upload VyOS ISO
        uses: actions/upload-artifact@v4
        with:
          name: vyos-nightly-iso
          path: vyos-build/build/*.iso
